name: car_rental_services
description: A comprehensive Flutter car rental application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Forms & Validation
  intl: ^0.19.0
  
  # Media & Files
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  video_player: ^2.8.2
  audioplayers: ^5.2.1
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  file_picker: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Network
  http: ^1.2.0
  cached_network_image: ^3.3.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Utilities
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/videos/
    - assets/pdfs/
